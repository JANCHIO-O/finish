<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>用户信息维护</title>
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body>

<h2>用户信息维护</h2>

<p>仅展示非管理员账号信息。</p>

<p th:if="${message}" th:text="${message}"></p>

<table border="1" cellspacing="0" cellpadding="6">
  <thead>
  <tr>
    <th>账号 ID</th>
    <th>账号类型</th>
    <th>密码</th>
    <th>修改密码</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${#lists.isEmpty(accounts)}">
    <td colspan="4">暂无数据</td>
  </tr>
  <tr th:each="account : ${accounts}">
    <td th:text="${account.accountId}"></td>
    <td th:text="${account.role}"></td>
    <td th:text="${account.password}"></td>
    <td>
      <form th:action="@{/system/users/password}" method="post">
        <input type="hidden" name="accountId" th:value="${account.accountId}">
        <input type="text" name="newPassword" placeholder="输入新密码">
        <button type="submit">修改</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/system}">返回系统维护首页</a>

</body>
</html>
