<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理入口</title>
</head>
<body>
<h2>用户管理入口</h2>

<p th:if="${message}" th:text="${message}"></p>

<form th:action="@{/user/manage/login}" method="post">
    <input type="hidden" name="target" th:value="${target}">
    <label>
        管理员账号：
        <input type="text" name="accountId" required>
    </label>
    <br>
    <label>
        密码：
        <input type="password" name="password" required>
    </label>
    <br>
    <button type="submit">登录进入</button>
</form>

<p>仅管理员账号可以进入用户管理页面。</p>

<a th:href="@{/user}">返回用户管理目录</a>
</body>
</html>
