<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>期刊验收</title>
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body>
<div class="page-layout">
    <div th:replace="fragments/sidebar :: periodicalMenu"></div>
    <main class="page-content">

<h2>✅ 期刊验收</h2>

<h3>➕ 新增期刊验收清单</h3>
<form action="/periodical/verify/add" method="post">
    <input type="hidden" name="orderId" th:value="${prefillOrderId}" required>
    <p>期刊名称：<input type="text" name="title" th:value="${prefillTitle}" required></p>
    <p>ISSN：<input type="text" name="issn" pattern="\d{8}" th:value="${prefillIssn}" required></p>
    <p>出版社：<input type="text" name="publisher" th:value="${prefillPublisher}" required></p>
    <p>到馆数量：<input type="number" name="receivedQuantity" th:attr="max=${prefillQuantity}" required></p>
    <p>验收人：<input type="text" name="checker" required></p>
    <p>验收日期：<input type="date" name="acceptanceDate" th:value="${today}" readonly required></p>
    <p>验收状态：
        <select name="status" required>
            <option value="" disabled selected>请选择</option>
            <option value="验收成功">验收成功</option>
            <option value="验收失败">验收失败</option>
        </select>
    </p>
    <button type="submit">登记验收</button>
</form>

<hr>

<h3>📋 期刊验收清单</h3>
<div th:if="${#lists.isEmpty(acceptanceList)}">
    <p>暂无验收记录</p>
</div>

<table border="1" th:if="${!#lists.isEmpty(acceptanceList)}">
    <tr>
        <th>验收编号</th>
        <th>期刊名称</th>
        <th>ISSN</th>
        <th>出版社</th>
        <th>到馆数量</th>
        <th>验收人</th>
        <th>验收日期</th>
        <th>验收状态</th>
        <th>操作</th>
    </tr>
    <tr th:each="record : ${acceptanceList}">
        <td th:text="${record.acceptanceId}"></td>
        <td th:text="${record.title}"></td>
        <td th:text="${record.issn}"></td>
        <td th:text="${record.publisher}"></td>
        <td th:text="${record.receivedQuantity}"></td>
        <td th:text="${record.checker}"></td>
        <td th:text="${record.acceptanceDate}"></td>
        <td th:text="${record.status}"></td>
        <td>
            <a th:href="@{/periodical/bind(title=${record.title},issn=${record.issn},publisher=${record.publisher})}">
                去装订
            </a>
        </td>
    </tr>
</table>

<p><a href="/periodical">返回期刊管理首页</a></p>

    </main>
</div>
</body>
</html>
