<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>子系统登录</title>
</head>
<body>
<h2>子系统登录</h2>

<p th:if="${message}" th:text="${message}"></p>

<form th:action="@{/subsystem/login}" method="post">
    <input type="hidden" name="target" th:value="${target}">
    <label>
        教师账号：
        <input type="text" name="accountId" required>
    </label>
    <br>
    <label>
        密码：
        <input type="password" name="password" required>
    </label>
    <br>
    <button type="submit">登录进入</button>
</form>

<p>仅教师账号可以登录编目、采访、期刊管理与统计打印子系统。</p>

<a th:href="@{/user/login}">前往用户管理登录</a>
</body>
</html>
