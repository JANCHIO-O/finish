<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>期刊订购</title>
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body>
<div class="page-layout">
    <div th:replace="fragments/sidebar :: periodicalMenu"></div>
    <main class="page-content">

<h2>📦 期刊订购</h2>

<h3>📋 期刊订购信息表</h3>
<div th:if="${#lists.isEmpty(orderList)}">
    <p>暂无订购记录</p>
</div>

<table border="1" th:if="${!#lists.isEmpty(orderList)}">
    <tr>
        <th>订单号</th>
        <th>期刊名称</th>
        <th>ISSN</th>
        <th>出版社</th>
        <th>数量</th>
        <th>单价</th>
        <th>订购日期</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    <tr th:each="order : ${orderList}">
        <td th:text="${order.orderId}"></td>
        <td th:text="${order.title}"></td>
        <td th:text="${order.issn}"></td>
        <td th:text="${order.publisher}"></td>
        <td th:text="${order.quantity}"></td>
        <td th:text="${order.unitPrice}"></td>
        <td th:text="${order.orderDate}"></td>
        <td th:text="${order.status}"></td>
        <td>
            <a th:if="${order.status == '已下单'}"
               th:href="@{/periodical/verify(orderId=${order.orderId},title=${order.title},issn=${order.issn},publisher=${order.publisher},quantity=${order.quantity})}">
                去验收
            </a>
            <span th:if="${order.status != '已下单'}">不可再次验收</span>
        </td>
    </tr>
</table>

<hr>

<h3>➕ 新增订购</h3>
<form action="/periodical/order/add" method="post">
    <p>期刊名称：<input type="text" name="title" th:value="${prefillTitle}" required></p>
    <p>ISSN：<input type="text" name="issn" pattern="\d{8}" th:value="${prefillIssn}" required></p>
    <p>出版社：<input type="text" name="publisher" th:value="${prefillPublisher}" required></p>
    <p>订购数量：<input type="number" name="quantity" required></p>
    <p>单价：<input type="number" step="0.01" name="unitPrice" required></p>
    <p>订购日期：<input type="date" name="orderDate" th:value="${today}" readonly required></p>
    <button type="submit">提交订购</button>
</form>

<p><a href="/periodical">返回期刊管理首页</a></p>

    </main>
</div>
</body>
</html>
