<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>读者留言</title>
</head>
<body>
<h2>读者留言</h2>

<p th:if="${messageStatus}" th:text="${messageStatus}"></p>

<form th:action="@{/web/message}" method="post">
    <label>
        姓名：
        <input type="text" name="readerName" required>
    </label>
    <br>
    <label>
        留言内容：
        <textarea name="content" rows="4" cols="40" required></textarea>
    </label>
    <br>
    <button type="submit">提交留言</button>
</form>

<h3>留言列表</h3>
<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>姓名</th>
        <th>内容</th>
        <th>时间</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${messages == null || messages.isEmpty()}">
        <td colspan="3">暂无留言。</td>
    </tr>
    <tr th:each="item : ${messages}">
        <td th:text="${item.readerName}"></td>
        <td th:text="${item.content}"></td>
        <td th:text="${item.createdAt}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/web}">返回目录</a>
</body>
</html>
