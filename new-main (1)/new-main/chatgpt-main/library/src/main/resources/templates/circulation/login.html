<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>流通管理子系统入口</title>
</head>
<body>
<h2>流通管理子系统入口</h2>

<p th:if="${message}" th:text="${message}"></p>

<form th:action="@{/circulation/login}" method="post">
    <input type="hidden" name="target" th:value="${target}">
    <label>
        学生账号：
        <input type="text" name="accountId" required>
    </label>
    <br>
    <label>
        密码：
        <input type="password" name="password" required>
    </label>
    <br>
    <button type="submit">登录进入</button>
</form>

<p>仅学生账号可以登录流通管理子系统。</p>

<a th:href="@{/}">返回系统首页</a>
</body>
</html>
