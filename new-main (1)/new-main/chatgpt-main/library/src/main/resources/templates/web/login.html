<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web 检索子系统登录</title>
</head>
<body>
<h2>Web 检索子系统登录</h2>

<p th:if="${message}" th:text="${message}"></p>

<form th:action="@{/web/login}" method="post">
    <input type="hidden" name="target" th:value="${target}">
    <label>
        账号：
        <input type="text" name="accountId" required>
    </label>
    <br>
    <label>
        密码：
        <input type="password" name="password" required>
    </label>
    <br>
    <button type="submit">登录</button>
</form>

<a th:href="@{/}">返回首页</a>
</body>
</html>
