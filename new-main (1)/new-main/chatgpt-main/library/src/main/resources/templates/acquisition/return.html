<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>退货管理</title>
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body>

<h2>↩️ 退货管理</h2>

<h3>📋 退货信息表</h3>
<div th:if="${#lists.isEmpty(returnList)}">
    <p>暂无退货记录</p>
</div>

<table border="1" th:if="${!#lists.isEmpty(returnList)}">
    <tr>
        <th>退货编号</th>
        <th>订购日期</th>
        <th>订购人</th>
        <th>题名</th>
        <th>作者</th>
        <th>ISBN</th>
        <th>出版社</th>
        <th>文献类型</th>
        <th>订购价</th>
        <th>货币种类</th>
        <th>征订册数</th>
        <th>订购状态</th>
        <th>退货数量</th>
        <th>退货人</th>
        <th>退货原因</th>
    </tr>
    <tr th:each="record : ${returnList}">
        <td th:text="${record.returnId}"></td>
        <td th:text="${record.orderDate}"></td>
        <td th:text="${record.orderer}"></td>
        <td th:text="${record.title}"></td>
        <td th:text="${record.author}"></td>
        <td th:text="${record.isbn}"></td>
        <td th:text="${record.publisher}"></td>
        <td th:text="${record.docType}"></td>
        <td th:text="${record.unitPrice}"></td>
        <td th:text="${record.currency}"></td>
        <td th:text="${record.orderQuantity}"></td>
        <td th:text="${record.orderStatus}"></td>
        <td th:text="${record.returnQuantity}"></td>
        <td th:text="${record.returner}"></td>
        <td th:text="${record.returnReason}"></td>
    </tr>
</table>

<p><a href="/acquisition">返回采访管理首页</a></p>

</body>
</html>
