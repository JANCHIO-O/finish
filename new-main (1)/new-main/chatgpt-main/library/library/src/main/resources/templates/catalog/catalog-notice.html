<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新书通报</title>
</head>
<body>

<h2>📢 新书通报（最近一次移送）</h2>

<div th:if="${#lists.isEmpty(transferList)}">
    <p>暂无移送记录，无法生成新书通报。</p>
</div>

<table border="1" th:if="${!#lists.isEmpty(transferList)}">
    <tr>
        <th>移送编号</th>
        <th>ISBN</th>
        <th>书名</th>
        <th>图书编号</th>
        <th>移入位置</th>
        <th>移送日期</th>
    </tr>
    <tr th:each="t : ${transferList}">
        <td th:text="${t.transferId}"></td>
        <td th:text="${t.isbn}"></td>
        <td th:text="${t.bookName}"></td>
        <td th:text="${t.bookId}"></td>
        <td th:text="${t.movePos}"></td>
        <td th:text="${t.transferDate}"></td>
    </tr>
</table>

<p><a href="/catalog/index">返回编目首页</a></p>

</body>
</html>
