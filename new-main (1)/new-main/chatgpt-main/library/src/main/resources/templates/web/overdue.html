<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>超期通报</title>
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body>
<h2>超期通报</h2>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>读者姓名</th>
        <th>书名</th>
        <th>馆内编号</th>
        <th>借阅日期</th>
        <th>应还日期</th>
        <th>超期天数</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${overdueNotices == null || overdueNotices.isEmpty()}">
        <td colspan="6">暂无超期记录。</td>
    </tr>
    <tr th:each="item : ${overdueNotices}">
        <td th:text="${item.readerName}"></td>
        <td th:text="${item.bookTitle}"></td>
        <td th:text="${item.bookId}"></td>
        <td th:text="${item.borrowDate}"></td>
        <td th:text="${item.dueDate}"></td>
        <td th:text="${item.overdueDays}"></td>
    </tr>
    </tbody>
</table>

<p>提示：超期天数按借阅日期 + 30 天计算。</p>

<a th:href="@{/web}">返回目录</a>
</body>
</html>
