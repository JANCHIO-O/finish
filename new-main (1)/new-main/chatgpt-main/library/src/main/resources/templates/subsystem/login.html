<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subsystemName} + '入口'">子系统入口</title>
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body>
<div class="page-layout">
    <div th:replace="fragments/sidebar :: homeMenu"></div>
    <main class="page-content">
<h2 th:text="${subsystemName} + '入口'">子系统入口</h2>

<p th:if="${message}" th:text="${message}"></p>

<form th:action="${actionUrl}" method="post">
    <input type="hidden" name="target" th:value="${target}">
    <label>
        教师账号：
        <input type="text" name="accountId" required>
    </label>
    <br>
    <label>
        密码：
        <input type="password" name="password" required>
    </label>
    <br>
    <button type="submit">登录进入</button>
</form>

<p>仅教师账号可以登录编目、采访、期刊管理与统计打印子系统。</p>

<a th:href="@{/}">返回首页</a>
    </main>
</div>
</body>
</html>
