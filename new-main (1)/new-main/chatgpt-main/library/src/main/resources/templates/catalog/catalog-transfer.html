<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>移送管理</title>
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body>

<h2>移送管理</h2>

<p>请选择本批次书籍移送位置：</p>

<form action="/catalog/transfer/submit" method="post">
    <p>
        目标位置：
        <input type="text" name="targetLocation" required>
    </p>
    <p>
        <button type="submit">生成移送清单并移入图书流通库</button>
    </p>
</form>

<hr>

<h3>本批次编目清单</h3>
<table border="1">
    <tr>
        <th>ISBN</th>
        <th>书名</th>
        <th>作者</th>
        <th>出版社</th>
        <th>文献类型</th>
        <th>编目员</th>
    </tr>
    <tr th:each="book : ${catalogList}">
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.bookName}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.docType}"></td>
        <td th:text="${book.cataloger}"></td>
    </tr>
</table>

<p>
    <a href="/catalog/index">返回编目首页</a>
</p>

</body>
</html>
