<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>移送清单</title>
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body>
<div class="page-layout">
    <div th:replace="fragments/sidebar :: catalogMenu"></div>
    <main class="page-content">

<h2>移送清单（已移送）</h2>

<table border="1">
    <tr>
        <th>移送编号</th>
        <th>ISBN</th>
        <th>书名</th>
        <th>图书编号</th>
        <th>目标位置</th>
        <th>移送日期</th>
    </tr>

    <tr th:each="record : ${transferList}">
        <td th:text="${record.transferId}"></td>
        <td th:text="${record.isbn}"></td>
        <td th:text="${record.bookName}"></td>
        <td th:text="${record.bookId}"></td>
        <td th:text="${record.movePos}"></td>
        <td th:text="${record.transferDate}"></td>
    </tr>
</table>

<form action="/catalog/notice/publish" method="post">
    <button type="submit">📢 发布新书通报</button>
</form>

<p>
    <a href="/catalog/index">返回编目首页</a>
</p>

    </main>
</div>
</body>
</html>
